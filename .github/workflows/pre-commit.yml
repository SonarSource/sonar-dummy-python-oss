---
on:
  pull_request:
  merge_group:
jobs:
  pre-commit:
    name: "pre-commit"
    runs-on: ubuntu-24.04-large
    steps:
      - uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2.4.4
        with:
          version: 2025.7.12
      - uses: SonarSource/gh-action_pre-commit@0ecedc4e4070444a95f6b6714ddc3ebcdde697c4 # 1.1.0
        with:
          extra-args: >
            --from-ref=origin/${{ github.event.pull_request.base.ref }} --to-ref=${{ github.event.pull_request.head.sha }}

          ignore-failure: ${{ github.event_name == 'merge_group' }}
